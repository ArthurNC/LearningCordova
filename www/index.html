<!DOCTYPE html ng-app="App">
<html lang="en">
    <head>
        <!--IONIC-->
        <link rel="stylesheet" href="lib/ionic/css/ionic.css">
        <script src="lib/ionic/js/ionic.bundle.js"></script>
        
        <!--MY APP-->
        <script src="js/app.js"></script>
    </head>
    
    
    
    <body ng-app="app" animation="slide-left-right-ios7">
        <div>
            <ion-side-menus enable-menu-with-back-views="false" data-componentid="side-menu21">
                <ion-side-menu-content>
                    <ion-nav-bar class="bar-stable">
                        <ion-nav-back-button></ion-nav-back-button>
                        <ion-nav-buttons side="left">
                            <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
                        </ion-nav-buttons>
                    </ion-nav-bar>
                    <ion-nav-view></ion-nav-view>
                </ion-side-menu-content>
                <ion-side-menu side="left" id="side-menu21">
                    <ion-header-bar class="bar-stable">
                        <div class="title">Stuff</div>
                    </ion-header-bar>
                    <ion-content ng-controller="menuCtrl" padding="false" class="side-menu-left has-header ">
                        <ion-list id="menu-list1" data-componentid="list1">
                            <ion-item id="menu-list-item2" ui-sref="tabsController.page1()" menu-close="" data-componentid="list-item2">Home</ion-item>
                            <ion-item id="menu-list-item1" ui-sref="testPage()" menu-close="" data-componentid="list-item1">Test</ion-item>
                        </ion-list>
                    </ion-content>
                </ion-side-menu>
            </ion-side-menus>
        </div>
    </body>

</html>
